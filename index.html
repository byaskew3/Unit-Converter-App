<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Unit Converter App</title>
</head>
<body>
    <div class="container">
        <div class="container-upper">
            <h1>Metric/Imperial unit conversion</h1>
            <input class="input-el" type="text" placeholder="Enter a value:">
        </div>
        <div class="container-lower">
            <div class="length">
                <h4>Length (Meter/Feet)</h4>
                <p><span class="length-span">0</span> meters = <span class="length-measure">0.000</span> feet | <span class="length-span">0</span> feet = <span class="length-measure-2">0.000</span> meters</p>
            </div>
            <div class="volume">
                <h4>Volume (Liters/Gallons)</h4>
                <p><span class="volume-span">0</span> liters = <span class="volume-measure">0.000</span> gallons | <span class="volume-span">0</span> gallons = <span class="volume-measure-2">0.000</span> liters</p>
            </div>
            <div class="mass">
                <h4>Mass (Kilograms/Pounds)</h4>
                <p><span class="mass-span">0</span> kilos = <span class="mass-measure">0.000</span> pounds | <span class="mass-span">0</span> pounds = <span class="mass-measure-2">0.000</span> kilos</p>
            </div> 
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
