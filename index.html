<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Unit Converter App</title>
</head>
<body>
    <div class="container">
        <div class="container-upper">
            <h1>Metric/Imperial unit conversion</h1>
            <input type="text" placeholder="Enter a value:">
        </div>
        <div class="container-lower">
            <div class="length">
                <h4>Length (Meter/Feet)</h4>
                <p>0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div class="volume">
                <h4>Volume (Liters/Gallons)</h4>
                <p>0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
            <div class="mass">
                <h4>Mass (Kilograms/Pounds)</h4>
                <p>0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div> 
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
